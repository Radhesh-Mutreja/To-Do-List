<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background: #f39c12;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #e67e22;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #444;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .delete {
            background: red;
            border: none;
            padding: 5px;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="task" placeholder="Add a task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            let taskInput = document.getElementById("task");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `${taskText} <button class='delete' onclick='this.parentElement.remove()'>X</button>`;
            
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
    </script>
</body>
</html>
